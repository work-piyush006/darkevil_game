name: darkevil_game
description: A 2D side-scrolling adventure game built with Flame.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Game engine
  flame: ^1.13.1
  flame_audio: ^2.1.4

  # Extra
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/hero.png
    - assets/enemies.png
    - assets/boss.png
    - assets/bg.png
    - assets/intro_scene.png
    - assets/logo.png
    - assets/audio/
